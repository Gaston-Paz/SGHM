<div class="container d-flex align-items-center h-75">
    <mat-card class="d-flex justify-content-center w-100">
        <div class="row justify-content-center">
            <div class="d-flex row justify-content-center">
                <h1>Sistema de Gestión de Historias Clínicas</h1>
            </div>
            <div class="d-flex row justify-content-center">
                <h3>Recuperación de contraseña</h3>
            </div>
                <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="Recuperar()">
                    <div class="row">

                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input
                            type="email"
                            matInput
                            formControlName="mail"
                            placeholder="Email"
                            required="true"
                            autocomplete="off"
                            />
                            <mat-error *ngIf="form.controls.mail.hasError('required')">
                                El Email es <strong>obligatorio</strong>
                            </mat-error>
                            <mat-error *ngIf="form.controls.mail.hasError('email')">
                                El formato del Email es <strong>incorrecto</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    
                    <div class="d-flex row justify-content-center">
                        <div class="w-25">
                            
                            <button mat-raised-button [disabled]="!form.valid" [ngClass]="form.valid ? 'button' : 'button-disabled' " (click)="Recuperar()">Enviar código</button>
                        </div>
                    </div>
                </form>
                </mat-card-content>
        </div>
    </mat-card> 


</div>

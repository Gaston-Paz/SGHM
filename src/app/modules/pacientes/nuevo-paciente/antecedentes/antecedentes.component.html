
  <div class="d-flex row w-100">
    <mat-card class="w-100">
      <div class="d-flex row col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <form [formGroup]="form" autocomplete="off" class="example-form">

          <mat-card class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bg-section ">
            <mat-card-title>Cirugías <mat-icon class="cursor-pointer" (click)="ocultarCirugias()">{{iconoCirugias}}</mat-icon></mat-card-title>
            <div *ngIf="verCirugias">
              <mat-form-field appearance="outline" appearance="outline" class="w-100">
                <mat-label>Cirugías</mat-label>
                <textarea
                  type="text"
                  matInput
                  placeholder="Cirugías"
                  rows="2"
                  autocomplete="off"
                  tabindex="1"
                  [readonly]="edicion"
                  formControlName="cirugias"
                  [(ngModel)]="antecedentes.cirugias"
                  (change)="asignarValor()"
                ></textarea>
              </mat-form-field>
            </div>
          </mat-card>

          <mat-card class="d-flex row col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
            <mat-card-title>Odontología <mat-icon class="cursor-pointer" (click)="ocultarOdontologia()">{{iconoOdontologia}}</mat-icon></mat-card-title>
            <div *ngIf="verOdontologia" class="d-flex row col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="2"
                [label]="'Implantes Superiores'"
                [type]="'text'"
                [placeHolder]="'Implantes Superiores'"
                [readOnly]="edicion"
                [valor]="form.controls.implanteSuperior.value"
                (cambio)="antecedentes.implanteSuperior = $event;asignarValor()"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="3"
                [label]="'Implantes Inferiores'"
                [type]="'text'"
                [placeHolder]="'Implantes Inferiores'"
                [readOnly]="edicion"
                [valor]="form.controls.implanteInferior.value"
                (cambio)="antecedentes.implanteInferior = $event;asignarValor()"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="4"
                [label]="'Piezas Faltantes Superiores'"
                [type]="'text'"
                [placeHolder]="'Piezas Faltantes Superiores'"
                [readOnly]="edicion"
                (cambio)="antecedentes.piezasFaltantesSup = $event;asignarValor()"
                [valor]="form.controls.piezasfaltantesSup.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="5"
                [label]="'Piezas Faltantes Inferiores'"
                [type]="'text'"
                [placeHolder]="'Piezas Faltantes Inferiores'"
                [readOnly]="edicion"
                (cambio)="antecedentes.piezasFaltantesInf = $event;asignarValor()"
                [valor]="form.controls.piezasfaltantesInf.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="6"
                [label]="'Prótesis'"
                [type]="'text'"
                [placeHolder]="'Prótesis'"
                [readOnly]="edicion"
                (cambio)="antecedentes.protesis = $event;asignarValor()"
                [valor]="form.controls.protesis.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="7"
                [label]="'Ortodoncia'"
                [type]="'text'"
                [placeHolder]="'Ortodoncia'"
                (cambio)="antecedentes.ortodoncia = $event;asignarValor()"
                [valor]="form.controls.ortodoncia.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <mat-checkbox
                tabindex="8"
                [disabled]="edicion"
                [(ngModel)]="antecedentes.contencion"
                class="m-18 mr-60"
                (change)="CargarAntecedentes()"
                formControlName="contencion"
                >Placa de Contención</mat-checkbox
              >

              <mat-checkbox
                tabindex="9"
                [disabled]="edicion"
                class="m-18 mr-60"
                [(ngModel)]="antecedentes.placaDescanso"
                (change)="CargarAntecedentes()"
                formControlName="placaDescanso"
                >Placa de Descanso</mat-checkbox
              >
              </div>

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
                <mat-form-field appearance="outline" appearance="outline" class="w-100 mb-20">
                  <mat-label>Observaciones Odontológicas</mat-label>
                  <textarea
                  type="text"
                  matInput
                  placeholder="Observaciones Odontológicas"
                  rows="2"
                  autocomplete="off"
                  [(ngModel)]="antecedentes.observacionesOdontologicas"
                  tabindex="10"
                  [readonly]="edicion"
                  formControlName="observacionesOdontologicas"
                  (change)="asignarValor()"
                  ></textarea>
                </mat-form-field>
              </div>

            </div>
          </mat-card>

          <mat-card class="bg-section d-flex row col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
            <mat-card-title>Salud Femenina <mat-icon class="cursor-pointer" (click)="ocultarFemenina()">{{iconoFemenina}}</mat-icon></mat-card-title>
            <div *ngIf="verFemenina" class="d-flex row col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="11"
                [label]="'Menstruación'"
                [type]="'text'"
                [placeHolder]="'Menstruación'"
                [readOnly]="edicion"
                (cambio)="antecedentes.menstruacion = $event;asignarValor()"
                [valor]="form.controls.menstruacion.value"
              ></app-inputs>
              </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <app-inputs
                  [tabindex]="12"
                  [label]="'Menopausia'"
                  [type]="'text'"
                  [placeHolder]="'Menopausia'"
                  [readOnly]="edicion"
                  (cambio)="antecedentes.menopausia = $event;asignarValor()"
                  [valor]="form.controls.menopausia.value"
                ></app-inputs>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <app-inputs
                  [tabindex]="13"
                  [label]="'Frecuencia'"
                  [type]="'text'"
                  [placeHolder]="'Frecuencia'"
                  [readOnly]="edicion || !antecedentes.menstruacion"
                  (cambio)="antecedentes.frecuencia = $event;asignarValor()"
                  [valor]="form.controls.frecuencia.value"
                ></app-inputs>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <app-inputs
                  [tabindex]="14"
                  [label]="'Duración'"
                  [type]="'text'"
                  [placeHolder]="'Duración'"
                  [readOnly]="edicion || !antecedentes.menstruacion"
                  (cambio)="antecedentes.duracion = $event;asignarValor()"
                  [valor]="form.controls.duracion.value"
                ></app-inputs>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <app-inputs
                  [tabindex]="15"
                  [label]="'Volumen'"
                  [type]="'text'"
                  [placeHolder]="'Volumen'"
                  [readOnly]="edicion || !antecedentes.menstruacion"
                  (cambio)="antecedentes.volumen = $event;asignarValor()"
                  [valor]="form.controls.volumen.value"
                ></app-inputs>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <app-inputs
                  [tabindex]="16"
                  [label]="'Embarazos'"
                  [type]="'text'"
                  [placeHolder]="'Embarazos'"
                  (cambio)="antecedentes.embarazos = $event;asignarValor()"
                  [valor]="form.controls.abortoEspontaneo.value"
                ></app-inputs>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <app-inputs
                  [tabindex]="17"
                  [label]="'Partos/Cesareas'"
                  [type]="'text'"
                  [placeHolder]="'Partos/Cesareas'"
                  (cambio)="antecedentes.partos = $event;asignarValor()"
                  [valor]="form.controls.partos.value"
                ></app-inputs>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <app-inputs
                  [tabindex]="18"
                  [label]="'Abortos Espontáneos'"
                  [type]="'text'"
                  [placeHolder]="'Abortos Espontáneos'"
                  (cambio)="antecedentes.abortosEspontaneo = $event;asignarValor()"
                  [valor]="form.controls.abortoEspontaneo.value"
                ></app-inputs>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <app-inputs
                  [tabindex]="19"
                  [label]="'Abortos Inducidos'"
                  [type]="'text'"
                  [placeHolder]="'Abortos Inducidos'"
                  (cambio)="antecedentes.abortosInducido = $event;asignarValor()"
                  [valor]="form.controls.abortoInducido.value"
                ></app-inputs>
                </div>

            </div>
          </mat-card>

          <mat-card class="d-flex row col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
            <mat-card-title>Sistemas <mat-icon class="cursor-pointer" (click)="ocultarSistemas()">{{iconoSistemas}}</mat-icon></mat-card-title>
            <div *ngIf="verSistemas" class="d-flex row col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="20"
                [label]="'Intestinal'"
                [type]="'text'"
                [placeHolder]="'Intestinal'"
                [readOnly]="edicion"
                (cambio)="antecedentes.intestinal = $event;asignarValor()"
                [valor]="form.controls.intestinal.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="21"
                [label]="'Cardíaco'"
                [type]="'text'"
                [placeHolder]="'Cardíaco'"
                [readOnly]="edicion"
                (cambio)="antecedentes.cardiaco = $event;asignarValor()"
                [valor]="form.controls.cardiaco.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="22"
                [label]="'Respiratorio'"
                [type]="'text'"
                [placeHolder]="'Respiratorio'"
                [readOnly]="edicion"
                (cambio)="antecedentes.respiratorio = $event;asignarValor()"
                [valor]="form.controls.respiratorio.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="23"
                [label]="'Digestivo'"
                [type]="'text'"
                [placeHolder]="'Digestivo'"
                [readOnly]="edicion"
                (cambio)="antecedentes.digestivo = $event;asignarValor()"
                [valor]="form.controls.digestivo.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="24"
                [label]="'Urogenital'"
                [type]="'text'"
                [placeHolder]="'Urogenital'"
                [readOnly]="edicion"
                (cambio)="antecedentes.urogenital = $event;asignarValor()"
                [valor]="form.controls.urogenital.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="25"
                [label]="'Óseo'"
                [type]="'text'"
                [placeHolder]="'Óseo'"
                [readOnly]="edicion"
                (cambio)="antecedentes.oseo = $event;asignarValor()"
                [valor]="form.controls.oseo.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Fuma</mat-label>
                  <mat-select
                    tabindex="26"
                    formControlName="fuma"
                    (selectionChange)="CargarAntecedentes()"
                    [disabled]="edicion"
                    [(ngModel)]="antecedentes.fuma"
                  >
                    <mat-option *ngFor="let fumas of fumador" [value]="fumas">
                      {{ fumas }}
                    </mat-option>
                  </mat-select>
                  <button class="clear" *ngIf="form.controls.fuma.value" matSuffix mat-icon-button (click)="form.controls.fuma.reset(); $event.stopPropagation()">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="27"
                [label]="'Otras drogas'"
                [type]="'text'"
                [placeHolder]="'Otras drogas'"
                [readOnly]="edicion"
                (cambio)="antecedentes.otrasDrogas = $event;asignarValor()"
                [valor]="form.controls.otrasDrogas.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="28"
                [label]="'Alteraciones en la visión'"
                [type]="'text'"
                [placeHolder]="'Alteraciones en la visión'"
                [readOnly]="edicion"
                (cambio)="antecedentes.alteracionesVision = $event;asignarValor()"
                [valor]="form.controls.alteracionesVision.value"
              ></app-inputs>
              </div>
            </div>
          </mat-card>

          <mat-card class="bg-section d-flex row col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
            <mat-card-title>Otros <mat-icon class="cursor-pointer" (click)="ocultarOtros()">{{iconoOtros}}</mat-icon></mat-card-title>
            <div *ngIf="verOtros" class="d-flex row col-lg-12 col-md-12 col-sm-12 col-xs-12 ">

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="29"
                [label]="'Diabetes'"
                [type]="'text'"
                [placeHolder]="'Diabetes'"
                [readOnly]="edicion"
                (cambio)="antecedentes.diabetes = $event;asignarValor()"
                [valor]="form.controls.diabetes.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="30"
                [label]="'Dolores de Cabeza'"
                [type]="'text'"
                [placeHolder]="'Dolores de Cabeza'"
                [readOnly]="edicion"
                (cambio)="antecedentes.dolorCabeza = $event;asignarValor()"
                [valor]="form.controls.dolorCabeza.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="31"
                [label]="'Fracturas'"
                [type]="'text'"
                [placeHolder]="'Fracturas'"
                [readOnly]="edicion"
                (cambio)="antecedentes.fracturas = $event;asignarValor()"
                [valor]="form.controls.fracturas.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="32"
                [label]="'Tiroides'"
                [type]="'text'"
                [placeHolder]="'Tiroides'"
                [readOnly]="edicion"
                (cambio)="antecedentes.tiroides = $event;asignarValor()"
                [valor]="form.controls.tiroides.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="33"
                [label]="'Alimentación'"
                [type]="'text'"
                [placeHolder]="'Alimentación'"
                [readOnly]="edicion"
                (cambio)="antecedentes.alimentacion = $event;asignarValor()"
                [valor]="form.controls.alimentacion.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <app-inputs
                [tabindex]="34"
                [label]="'Covid'"
                [type]="'text'"
                [placeHolder]="'Covid'"
                [readOnly]="edicion"
                (cambio)="antecedentes.covid = $event;asignarValor()"
                [valor]="form.controls.covid.value"
              ></app-inputs>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <mat-form-field appearance="outline" appearance="outline" class="w-100 mb-20">
                  <mat-label>Accidentes</mat-label>
                  <textarea
                    type="text"
                    matInput
                    placeholder="Accidentes"
                    rows="5"
                    autocomplete="off"
                    tabindex="35"
                    [readonly]="edicion"
                    [(ngModel)]="antecedentes.accidentes"
                    formControlName="accidentes"
                    (change)="asignarValor()"
                  ></textarea>
                </mat-form-field>
              </div>

              
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <mat-form-field appearance="outline" appearance="outline" class="w-100 mb-20">
                  <mat-label>Pérdidas</mat-label>
                  <textarea
                  type="text"
                  matInput
                  placeholder="Pérdidas"
                  rows="5"
                  autocomplete="off"
                  tabindex="36"
                  [readonly]="edicion"
                  [(ngModel)]="antecedentes.perdidas"
                  formControlName="perdidas"
                  (change)="asignarValor()"
                  ></textarea>
                </mat-form-field>
              </div>
              
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <mat-form-field appearance="outline" appearance="outline" class="w-100 mb-20">
                  <mat-label>Medicación</mat-label>
                  <textarea
                  type="text"
                  matInput
                  placeholder="Medicación"
                  rows="5"
                  autocomplete="off"
                  tabindex="37"
                  [readonly]="edicion"
                  [(ngModel)]="antecedentes.medicacion"
                  formControlName="medicacion"
                  (change)="asignarValor()"
                  ></textarea>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <mat-form-field appearance="outline" appearance="outline" class="w-100 mb-20">
                  <mat-label>Otros</mat-label>
                  <textarea
                    type="text"
                    matInput
                    placeholder="Otros"
                    rows="5"
                    autocomplete="off"
                    tabindex="38"
                    [readonly]="edicion"
                    [(ngModel)]="antecedentes.otros"
                    (change)="asignarValor()"
                    formControlName="otros"
                  ></textarea>
                </mat-form-field>
              </div>
            </div>
          </mat-card>
        </form>
      </div>
    </mat-card>
  </div>

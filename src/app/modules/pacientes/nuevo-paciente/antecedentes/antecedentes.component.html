<mat-card>
<form [formGroup]="form" autocomplete="off" class="example-form">
  <div class="col pad-15">

    <!-- Cirugias -->
    <div class="row bg-section">
      <h3>Cirugías</h3>
      <app-inputs [label]="'Cirugías'" [type]="'text'" [placeHolder]="'Año, localización'" [readOnly]="edicion"  (cambio)="asignarValor($event,1)" ></app-inputs>

    </div>

    <!-- Odontologia -->
    <div class="row">
      <h3 class="mt-20">Odontología</h3>
        <h5>Implantes y piezas</h5>
        <div class="col-6">
          <div class="row w-100 d-flex ">
            <div class="w-50">
              <app-inputs [label]="'Implantes Superiores'" [type]="'text'" [placeHolder]="'Implantes Superiores'" [readOnly]="edicion"  (cambio)="asignarValor($event,2)" ></app-inputs>
            </div>
            <div class="w-50">
              <app-inputs [label]="'Implantes Inferiores'" [type]="'text'" [placeHolder]="'Implantes Inferiores'" [readOnly]="edicion"  (cambio)="asignarValor($event,3)" ></app-inputs>
            </div>
            <app-inputs [label]="'Prótesis'" [type]="'text'" [placeHolder]="'Prótesis'" [readOnly]="edicion"  (cambio)="asignarValor($event,6)" ></app-inputs>
          </div>

        </div>
        <div class="col-6">
          <div class="row w-100 d-flex">
            <div class="w-50">
              <app-inputs [label]="'Piezas Faltantes Superiores'" [type]="'text'" [placeHolder]="'Piezas Faltantes Superiores'" [readOnly]="edicion"  (cambio)="asignarValor($event,4)" ></app-inputs>
              <div class="example-full-width mb-3 w-24">
      
                  <mat-checkbox [disabled]="edicion" [(ngModel)]="antecedentes.contencion" class="m-18 mr-60" color="primary" (change)="CargarAntecedentes()" formControlName="contencion">Placa de Contención</mat-checkbox>
      
                  <mat-checkbox [disabled]="edicion" class="m-18 mr-60" [(ngModel)]="antecedentes.placaDescanso" color="primary" (change)="CargarAntecedentes()" formControlName="placaDescanso">Placa de Descanso</mat-checkbox>
      
                  <mat-checkbox [disabled]="edicion" [(ngModel)]="antecedentes.ortodoncia" class="m-18 mr-60" color="primary" (change)="CargarAntecedentes()" formControlName="ortodoncia">Ortodoncia</mat-checkbox>
      
                </div>
            </div>
            <div class="w-50">
              <app-inputs [label]="'Piezas Faltantes Inferiores'" [type]="'text'" [placeHolder]="'Piezas Faltantes Inferiores'" [readOnly]="edicion"  (cambio)="asignarValor($event,5)" ></app-inputs>
              
                        <app-inputs [label]="'Edad Ortodoncia'" [type]="'text'" [placeHolder]="'Edad Ortodoncia'" [readOnly]="edicion || !antecedentes.ortodoncia"  (cambio)="asignarValor($event,10)" ></app-inputs>
            </div>
          </div>
        </div>

  </div>

    <!-- Salud Femenina -->
    <div class="row bg-section">
        <h3 class="mt-20">Salud Femenina</h3>
        <div class="col-6">

          <div class="w-100 mb-38">

            <mat-checkbox [disabled]="edicion" [(ngModel)]="antecedentes.menstruacion" class="m-18" color="primary" (change)="CargarAntecedentes()" formControlName="menstruacion">Menstruación</mat-checkbox>
          </div>


          <app-inputs [label]="'Duración'" [type]="'text'" [placeHolder]="'Duración'" [readOnly]="edicion || !antecedentes.menstruacion"  (cambio)="asignarValor($event,13)" ></app-inputs>

          <div class="w-100 mb-38">
            
                      <mat-checkbox [disabled]="edicion" [(ngModel)]="antecedentes.embarazos" class="m-18" color="primary" (change)="CargarAntecedentes()" formControlName="embarazos">Embarazos</mat-checkbox>

          </div>

          <app-inputs [label]="'Abortos Espontáneos'" [type]="'text'" [placeHolder]="'Abortos Espontáneos'" [readOnly]="edicion || !antecedentes.embarazos"  (cambio)="asignarValor($event,17)" ></app-inputs>


          </div>
          <div class="col-6">
            <app-inputs [label]="'Frecuencia'" [type]="'text'" [placeHolder]="'Frecuencia'" [readOnly]="edicion || !antecedentes.menstruacion"  (cambio)="asignarValor($event,12)" ></app-inputs>

            <app-inputs [label]="'Volumen'" [type]="'text'" [placeHolder]="'Volumen'" [readOnly]="edicion || !antecedentes.menstruacion"  (cambio)="asignarValor($event,14)" ></app-inputs>

            <app-inputs [label]="'Abortos Inducidos'" [type]="'text'" [placeHolder]="'Abortos Inducidos'" [readOnly]="edicion || !antecedentes.embarazos"  (cambio)="asignarValor($event,16)" ></app-inputs>

            <app-inputs [label]="'Partos/Cesareas'" [type]="'text'" [placeHolder]="'Partos/Cesareas'" [readOnly]="edicion || !antecedentes.embarazos"  (cambio)="asignarValor($event,18)" ></app-inputs>
          </div>









    </div>

    <!-- Sistemas -->
    <div class="row">
        <h3 class="mt-20">Sistemas</h3>
        <div class="col-6">
          <app-inputs [label]="'Intestinal'" [type]="'text'" [placeHolder]="'Intestinal'" [readOnly]="edicion"  (cambio)="asignarValor($event,19)" ></app-inputs>
          
          <app-inputs [label]="'Cardíaco'" [type]="'text'" [placeHolder]="'Cardíaco'" [readOnly]="edicion"  (cambio)="asignarValor($event,21)" ></app-inputs>
          
          <app-inputs [label]="'Respiratorio'" [type]="'text'" [placeHolder]="'Respiratorio'" [readOnly]="edicion"  (cambio)="asignarValor($event,23)" ></app-inputs>
        
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Fuma</mat-label>
            <mat-select formControlName="fuma" (selectionChange)="CargarAntecedentes()" [disabled]="edicion" [(ngModel)]="antecedentes.fuma">
              <mat-option
              *ngFor="let fumas of fumador"
              [value]="fumas"
              >
              {{ fumas }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        </div>
        <div class="col-6">
          <app-inputs [label]="'Digestivo'" [type]="'text'" [placeHolder]="'Digestivo'" [readOnly]="edicion"  (cambio)="asignarValor($event,20)" ></app-inputs>

          <app-inputs [label]="'Urogenital'" [type]="'text'" [placeHolder]="'Urogenital'" [readOnly]="edicion"  (cambio)="asignarValor($event,22)" ></app-inputs>

          <app-inputs [label]="'Óseo'" [type]="'text'" [placeHolder]="'Óseo'" [readOnly]="edicion"  (cambio)="asignarValor($event,24)" ></app-inputs>
          
          <app-inputs [label]="'Otras drogas'" [type]="'text'" [placeHolder]="'Otras drogas'" [readOnly]="edicion"  (cambio)="asignarValor($event,26)" ></app-inputs>
        </div>
        
      
    </div>
    
    <!-- Otros -->
    <div class="row bg-section">
      <h3 class="mt-20">Otros</h3>
      <div class="col-6">
        <app-inputs [label]="'Accidentes'" [type]="'text'" [placeHolder]="'Accidentes'" [readOnly]="edicion"  (cambio)="asignarValor($event,27)" ></app-inputs>

        <app-inputs [label]="'Medicación'" [type]="'text'" [placeHolder]="'Medicación'" [readOnly]="edicion"  (cambio)="asignarValor($event,29)" ></app-inputs>

        <app-inputs [label]="'Dolores de Cabeza'" [type]="'text'" [placeHolder]="'Dolores de Cabeza'" [readOnly]="edicion"  (cambio)="asignarValor($event,31)" ></app-inputs>

        <app-inputs [label]="'Otros'" [type]="'text'" [placeHolder]="'Otros'" [readOnly]="edicion"  (cambio)="asignarValor($event,33)" ></app-inputs>


        <app-inputs [label]="'Pérdidas'" [type]="'text'" [placeHolder]="'Pérdidas'" [readOnly]="edicion"  (cambio)="asignarValor($event,35)" ></app-inputs>

      </div>
      <div class="col-6">
        <div class="w-100 mb-38">
          
                  <mat-checkbox [disabled]="edicion" [(ngModel)]="antecedentes.diabetes" class="m-18" color="primary" (change)="CargarAntecedentes()" formControlName="diabetes">Diabetes</mat-checkbox>

        </div>

        <app-inputs [label]="'Fracturas'" [type]="'text'" [placeHolder]="'Fracturas'" [readOnly]="edicion"  (cambio)="asignarValor($event,30)" ></app-inputs>

        <mat-form-field appearance="outline" class="w-100 mb-20">
          <mat-label>Tiroides</mat-label>
          <mat-select formControlName="tiroides" (selectionChange)="CargarAntecedentes()" [(ngModel)]="antecedentes.tiroides" [disabled]="edicion">
            <mat-option
            *ngFor="let tiro of tiroides"
            [value]="tiro"
            >
            {{ tiro }}
          </mat-option>
        </mat-select>
        </mat-form-field>

        <app-inputs [label]="'Alimentación'" [type]="'text'" [placeHolder]="'Alimentación'" [readOnly]="edicion"  (cambio)="asignarValor($event,34)" ></app-inputs>

      </div>

    </div>

  </div>
</form>
</mat-card>

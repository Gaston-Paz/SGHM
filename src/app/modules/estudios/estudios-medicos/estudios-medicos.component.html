<div class="row pad-10">
  
  <mat-radio-group color="primary" aria-label="Select an option" (change)="InputCorrecto($event)">
    <mat-radio-button value="1">PDF</mat-radio-button>
    <mat-radio-button value="2">Imagen</mat-radio-button>
  </mat-radio-group>
  
  <mat-label class="mt-20">Estudios</mat-label>
  <input
  [hidden]="input === 1"
    class="form-control"
    type="file"
    placeholder="Estudio del paciente"
    (change)="CargarFoto($event)"
    multiple
    accept="image/png, image/gif, image/jpeg"
    [(ngModel)]="archivos"
  />

  <input
    [hidden]="input !== 1"
    class="form-control"
    type="file"
    placeholder="Estudio del paciente"
    (change)="CargarFoto($event)"
    accept="application/pdf"
    />

  <app-pdf *ngIf="ruta" [ruta]="ruta" ></app-pdf>

  <img
    class="mt-10"
    *ngFor="let foto of previsualizacionFoto"
    [src]="foto"
    alt="Estudio MÃ©dico "
  />
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="rgb(119, 114, 72)"
  type="ball-atom"
  [fullScreen]="true"
  ><p style="color: white">Cargando...</p></ngx-spinner
>

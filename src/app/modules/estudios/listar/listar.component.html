<div class="w-100">
  <mat-card class="mb-20">
    <mat-card-header>
      <mat-card-title>Estudios</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form">
      <mat-form-field class="width-100">
        <mat-label>Pacientes</mat-label>
        <mat-select
          formControlName="paciente"
          (selectionChange)="BuscarEstudios()"
        >
          <input
            placeholder="Buscar: "
            class="filtro"
            matInput
            #filtro
            autocomplete="off"
            [(ngModel)]="filtroPaciente"
            [ngModelOptions]="{ standalone: true }"
            (ngModelChange)="applyFilterPaciente(false)"
            (keyup)="($event.stopPropagation); applyFilterPaciente(true)"
            (keydown)="$event.stopPropagation()"
          />

          <mat-option
            *ngFor="let paciente of pacientesFilter"
            [value]="paciente.idPaciente"
          >
            {{ paciente.nombre }} {{ paciente.apellido }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Fecha de carga
        </th>
        <td mat-cell *matCellDef="let element">{{ element.fecha | date : "dd/MM/yyyy" }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre del archivo
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombreArchivo }}
        </td>
      </ng-container>

      <!-- Position Column -->
      <!-- <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
        <td mat-cell *matCellDef="let element; let i  = index;">
          <img class="foto" src="data:image/png;base64,{{element.estudio}}" alt="Sin Foto" />
        </td>
      </ng-container> -->

      <!-- Weight Column -->
      <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <app-button [texto]="'Ver Estudio'" (clickButton)="VerEstudio(element)" ></app-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="12">No se encontraron pacientes</td>
      </tr>
    </table>
    <mat-paginator
      [length]="200"
      [pageSizeOptions]="[10, 50, 100]"
      aria-label="Select page"
    >
    </mat-paginator>

  </mat-card>
</div>

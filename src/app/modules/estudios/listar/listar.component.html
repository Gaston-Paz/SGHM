<div class="container">
    <mat-card class="mt-20 mb-20">
    <form [formGroup]="form">

        <mat-form-field class="width-100">
          <mat-label>Pacientes</mat-label>
          <mat-select formControlName="paciente" (selectionChange)="BuscarEstudios()" >
            <mat-option
            *ngFor="let paciente of pacientes"
            [value]="paciente.idPaciente"
            >
            {{ paciente.nombre }} {{ paciente.apellido }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>


    <mat-grid-list [cols]="estudiosFiltrados.length" rowHeight="2:1">
        <mat-grid-tile *ngFor="let estudio of estudiosFiltrados"> 
            <img
            class="foto"
            [src]="estudio.ruta"
            alt="Sin Foto"
          />    
        </mat-grid-tile>
      </mat-grid-list>

</mat-card>
</div>

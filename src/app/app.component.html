
<div *ngIf="MuestroMenu()" class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar class="example-toolbar">
      <!-- <button mat-icon-button (click)="snav.toggle()">
        <mat-icon color="basic">menu</mat-icon>
      </button> -->
  
      <div class="row">
        <h1 class="example-app-name">Sistema de Gestión de Historias Clínicas</h1>
  
        <h2 class="mail"> {{Usuario.apellido}} , {{Usuario.nombre}} </h2>
      </div>
  
  
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav class="example-toolbar" #snav [mode]="'side'" opened
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list >
          <a class="color-white" mat-list-item [routerLink]="nav.url" *ngFor="let nav of Nav">{{nav.text}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>

        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div *ngIf="!MuestroMenu()" class="d-flex h-100 align-items-center justify-content-center">
  <router-outlet></router-outlet>
</div>

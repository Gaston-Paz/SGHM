<app-inputs
class="w-95"
[placeHolder]="'Buscar'"
[label]="'Buscar'"
(presion)="applyFilter($event)"
[valor]="filtro"
></app-inputs>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container *ngFor="let col of displayedColumns; let i = index" [matColumnDef]="col" >
    <div *ngIf="col === 'select'">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selectItem(row) : null"
          [checked]="selection.isSelected(row)" 
          ></mat-checkbox>
      </td>
    </div>

    <div *ngIf="col !== 'select' && col !== 'foto'">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
        {{ titulos[i] }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{row[col] ? row[col] : '-'}}
      </td>
    </div>

    <div *ngIf="col === 'foto'">
      <th mat-header-cell *matHeaderCellDef class="text-center">Foto</th>
      <td mat-cell *matCellDef="let row">
        <img
          class="foto"
          src="data:image/png;base64,{{ row.fotoPerfil }}"
          alt="Sin Foto"
        />
      </td>
    </div>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>

<mat-paginator
  [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
>
</mat-paginator>

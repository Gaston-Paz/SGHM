<h1 mat-dialog-title> {{message}} </h1>
<div mat-dialog-content>
    <div class="row">
        <button color="button-disabled" mat-stroked-button [mat-dialog-close]="false"> {{cancel}} </button>
        <button class="button"  mat-raised-button [mat-dialog-close]="true"> {{confirm}} </button>
    </div>
</div>

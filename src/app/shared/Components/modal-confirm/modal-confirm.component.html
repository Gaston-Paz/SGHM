<h1 mat-dialog-title> {{message}} </h1>
<div mat-dialog-content>
    <div class="row">
        <div class="d-flex col-6 justify-content-end">

            <app-stroked class="w-100" [texto]="cancel" [mat-dialog-close]="false"></app-stroked>
        </div>
        <div class="col-6">

            <app-button class="w-100" [texto]="confirm" [mat-dialog-close]="true"></app-button>
        </div>
    </div>
</div>

<h1 mat-dialog-title> {{message}} </h1>
<div mat-dialog-content>
    <div class="row">
        <div class="d-flex col justify-content-end">

            <app-stroked [texto]="cancel" [mat-dialog-close]="false"></app-stroked>
        </div>
        <div class="col">

            <app-button [texto]="confirm" [mat-dialog-close]="true"></app-button>
        </div>
    </div>
</div>
